<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>上传图片</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/mystyle.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title">
    <legend><label>上传</label></legend>
</fieldset>
<div style="width:300px;margin:10px auto;">
    <div style="text-align: center;">
        <form class="layui-form layui-form-pane" action="" style="color: black;opacity: 0.8;">
            <div class="layui-form-item">
                <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="uploadMultiFile">上传
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['upload', 'layer', 'form'], function () {
        var layer = layui.layer;
        var upload = layui.upload;
        var form = layui.form;

        var uploadInst = upload.render({
            elem: '#uploadMultiFile', //绑定元素
            url: '/upload_file/upload', //上传接口
            multiple: true,
            done: function (res) {
                layer.msg(res['msg'], {icon: 1});
                //上传完毕回调
            }
            , error: function (e) {
                layer.msg(e['msg'], {icon: 2});
                //请求异常回调
            }
        });

    });


</script>
</body>

</html>
